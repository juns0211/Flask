tags:
  - TEST_API用戶註冊接口
description:
    用戶註冊接口，json格式
parameters:
  - name: body
    in: body
    required: false
    schema:
      id: 用戶註冊
      required:
        - name
      properties:
        name:
          type: string
          description: 姓名.

responses:
  200:
    description: '回傳值'
    schema:
      id: 用戶注冊回傳值
      required:
        - success
        - message
        - data
      properties:
        success:
          type: boolean
          description: 成功與否
        message: 
          type: string
          description: 訊息
        data:
          type: object
          id:
            type: integer
            description: 註冊會員ID
          name:
            type: string
            description: 註冊會員姓名
