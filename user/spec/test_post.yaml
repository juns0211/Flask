tags:
  - TEST_API用戶註冊接口
description:
    用戶註冊接口，json格式
parameters:
  - name: body
    in: body
    required: true
    schema:
      id: user_register
      required:
        - name
      properties:
        name:
          type: string
          description: 姓名.

responses:
  200:
    description: '回傳值'
    schema:
      id: user_register_return
      required:
        - success
        - message
        - data
      properties:
        success:
          type: boolean
          description: 成功與否
        message: 
          type: string
          description: 訊息
        data:
          type: object
